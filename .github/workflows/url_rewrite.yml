name: URL Rewrite

on:
  push:
    branches:
      - main

env:
  ACTIONS_RUNNER_DEBUG: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Rewrite URLs
        run: |
          echo '---
          layout: null
          permalink: /home
          redirect_from:
            - /
          ---' > home/index.html
        working-directory: ${{ github.workspace }}
        
      - name: Deploy
        run: |
          git config --local user.email "jamaari1w@gmail.com"
          git config --local user.name "JamaariWillis"
          git add home/index.html
          git commit -m "Add URL rewrite"
          git push https://JamaariWillis:${{ secrets.GH_PAT }}@github.com/JamaariWillis/willisenterprises.git


      - name: Validate PAT
        run: |
          gh auth login --with-token <<< "${{ secrets.GH_PAT }}"
          gh repo list
        env:
          GH_PAT: ${{ secrets.GH_PAT }}

