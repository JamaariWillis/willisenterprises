name: URL Rewrite

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Rewrite URLs
        run: |
          echo '---
          layout: null
          permalink: /home
          redirect_from:
            - /
          ---' > index.html
        working-directory: ${{ github.workspace }}
        
      - name: Deploy
        run: |
          git config --local user.email "jamaari1w@gmail.com"
          git config --local user.name "JamaariWillis"
          git add index.html
          git commit -m "Add URL rewrite"
          git push https://github.com/JamaariWillis/willisenterprises.git

        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
